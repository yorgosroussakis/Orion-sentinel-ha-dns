services:
  pihole_primary:
    image: pihole/pihole:latest
    container_name: pihole_primary
    hostname: pihole-primary
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=192.168.8.253#5335
    networks:
      dns_net:
        ipv4_address: 192.168.8.251
    restart: unless-stopped
    volumes:
      - ./pihole1/etc-pihole:/etc/pihole
      - ./pihole1/etc-dnsmasq.d:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  pihole_secondary:
    image: pihole/pihole:latest
    container_name: pihole_secondary
    hostname: pihole-secondary
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=192.168.8.254#5335
    networks:
      dns_net:
        ipv4_address: 192.168.8.252
    restart: unless-stopped
    volumes:
      - ./pihole2/etc-pihole:/etc/pihole
      - ./pihole2/etc-dnsmasq.d:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  unbound_primary:
    image: mvance/unbound-rpi:latest
    container_name: unbound_primary
    hostname: unbound-primary
    networks:
      dns_net:
        ipv4_address: 192.168.8.253
    restart: unless-stopped
    volumes:
      - ./unbound1:/opt/unbound/etc/unbound
    healthcheck:
      test: ["CMD", "nc", "-z", "-u", "127.0.0.1", "5335"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  unbound_secondary:
    image: mvance/unbound-rpi:latest
    container_name: unbound_secondary
    hostname: unbound-secondary
    networks:
      dns_net:
        ipv4_address: 192.168.8.254
    restart: unless-stopped
    volumes:
      - ./unbound2:/opt/unbound/etc/unbound
    healthcheck:
      test: ["CMD", "nc", "-z", "-u", "127.0.0.1", "5335"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  keepalived:
    build: ./keepalived
    container_name: keepalived
    hostname: keepalived
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    volumes:
      - ./keepalived:/etc/keepalived:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "keepalived"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  pihole-sync:
    image: alpine:latest
    container_name: pihole-sync
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./pihole-sync.sh:/sync.sh:ro
    command: sh -c "apk add --no-cache docker-cli bash && bash /sync.sh"
    restart: unless-stopped
    depends_on:
      - pihole_primary
      - pihole_secondary
    environment:
      - SYNC_INTERVAL=300
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  pihole-auto-update:
    image: alpine:latest
    container_name: pihole-auto-update
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../../scripts/pihole-auto-update.sh:/auto-update.sh:ro
      - ./logs:/var/log
    command: sh -c "apk add --no-cache docker-cli bash sqlite && bash /auto-update.sh"
    restart: unless-stopped
    depends_on:
      - pihole_primary
      - pihole_secondary
    environment:
      - UPDATE_INTERVAL=${UPDATE_INTERVAL:-86400}
      - PIHOLE_CONTAINERS=pihole_primary pihole_secondary
      - LOG_FILE=/var/log/pihole-auto-update.log
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  pihole-auto-backup:
    image: alpine:latest
    container_name: pihole-auto-backup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../../scripts/pihole-auto-backup.sh:/auto-backup.sh:ro
      - ./backups:/backup
    command: sh -c "apk add --no-cache docker-cli bash sqlite && bash /auto-backup.sh"
    restart: unless-stopped
    depends_on:
      - pihole_primary
      - pihole_secondary
    environment:
      - BACKUP_INTERVAL=${BACKUP_INTERVAL:-86400}
      - RETENTION_DAYS=${RETENTION_DAYS:-30}
      - PIHOLE_CONTAINERS=pihole_primary pihole_secondary
      - BACKUP_DIR=/backup
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  complete-self-healing:
    image: alpine:latest
    container_name: complete-self-healing
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../../scripts/complete-self-healing.sh:/self-healing.sh:ro
      - ./logs:/var/log
      - ./backups:${BACKUP_DIR:-/backup}
    command: sh -c "apk add --no-cache docker-cli bash bind-tools curl bc sqlite && bash /self-healing.sh"
    restart: unless-stopped
    environment:
      - CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-60}
      - MAX_RESTART_ATTEMPTS=${MAX_RESTART_ATTEMPTS:-3}
      - RESTART_COOLDOWN=${RESTART_COOLDOWN:-300}
      - TEST_DOMAIN=${TEST_DOMAIN:-google.com}
      - DISK_USAGE_THRESHOLD=${DISK_USAGE_THRESHOLD:-85}
      - MEMORY_USAGE_THRESHOLD=${MEMORY_USAGE_THRESHOLD:-90}
      - LOG_MAX_SIZE_MB=${LOG_MAX_SIZE_MB:-100}
      - BACKUP_DIR=${BACKUP_DIR:-/backup}
      - RETENTION_DAYS=${RETENTION_DAYS:-30}
      - ALERT_WEBHOOK=${ALERT_WEBHOOK:-}
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    hostname: cloudflared
    command: proxy-dns
    networks:
      dns_net:
        ipv4_address: 192.168.8.250
    restart: unless-stopped
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
    healthcheck:
      test: ["CMD", "nslookup", "-port=5053", "cloudflare.com", "127.0.0.1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.1'
          memory: 32M

networks:
  dns_net:
    external: true
    name: dns_net
