# =============================================================================
# Production-Ready Unbound Configuration
# 2-Pi DNS HA Architecture - Recursive DNS Resolver with DNSSEC
# =============================================================================
#
# This configuration provides:
# - Recursive DNS resolution without forwarding
# - DNSSEC validation
# - Optimized caching for performance
# - Security hardening
#
# =============================================================================

server:
    # ==========================================================================
    # Network Settings
    # ==========================================================================
    
    # Listen on all interfaces
    interface: 0.0.0.0@5335
    
    # Allow connections from local networks
    access-control: 127.0.0.0/8 allow
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    
    # Protocol settings
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    prefer-ip6: no
    
    # ==========================================================================
    # Security Settings
    # ==========================================================================
    
    # DNSSEC validation
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/var/root.key"
    
    # Hide identity and version
    hide-identity: yes
    hide-version: yes
    
    # Harden against protocol exploits
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    harden-large-queries: yes
    harden-short-bufsize: yes
    
    # Use 0x20-encoded random bits in query to foil spoof attempts
    use-caps-for-id: yes
    
    # EDNS buffer size
    edns-buffer-size: 1232
    
    # Limit number of queries per connection
    max-reqs-per-tcp: 1000
    
    # ==========================================================================
    # Performance Settings
    # ==========================================================================
    
    # Number of threads (adjust based on CPU cores)
    num-threads: 2
    
    # Socket settings
    so-reuseport: yes
    
    # Cache settings
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4
    
    # Cache size (adjust based on available RAM)
    msg-cache-size: 64m
    rrset-cache-size: 128m
    key-cache-size: 32m
    neg-cache-size: 16m
    
    # Prefetch popular entries before they expire
    prefetch: yes
    prefetch-key: yes
    
    # Serve expired responses while refreshing
    serve-expired: yes
    serve-expired-ttl: 86400
    serve-expired-client-timeout: 1800
    
    # Aggressive use of DNSSEC-validated cache
    aggressive-nsec: yes
    
    # Reduce latency by not waiting for authority response
    minimal-responses: yes
    
    # ==========================================================================
    # Logging Settings
    # ==========================================================================
    
    # Logging verbosity (0-5, 0=quiet, 5=verbose)
    verbosity: 1
    
    # Log queries (disable in production for performance)
    log-queries: no
    log-replies: no
    log-local-actions: no
    log-servfail: yes
    
    # Log to stderr (captured by Docker)
    logfile: ""
    use-syslog: no
    
    # ==========================================================================
    # Privacy Settings
    # ==========================================================================
    
    # Minimize QNAME
    qname-minimisation: yes
    qname-minimisation-strict: no
    
    # Don't send hostname to upstream
    minimal-responses: yes
    
    # ==========================================================================
    # Root Hints
    # ==========================================================================
    
    # Root hints file location
    root-hints: "/opt/unbound/etc/unbound/var/root.hints"
    
    # ==========================================================================
    # Misc Settings
    # ==========================================================================
    
    # Private address ranges (won't be returned for public domains)
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10
    
    # Do not print statistics interval
    statistics-interval: 0
    
    # Enable extended statistics
    extended-statistics: yes
    
    # Unix control socket for unbound-control
    remote-control:
        control-enable: yes
        control-interface: /run/unbound.ctl
