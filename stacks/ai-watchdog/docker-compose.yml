version: '3.8'

services:
  ai-watchdog:
    build: .
    image: ai-watchdog:latest
    container_name: ai-watchdog
    environment:
      - WATCHDOG_INTERVAL=30s
      - SIGNAL_BRIDGE_URL=http://signal-webhook-bridge:8080/test
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log/watched:/var/log/watched
    networks:
      - default
      - observability_net

networks:
  default:
    driver: bridge
  observability_net:
    external: true
    name: monitoring-network
