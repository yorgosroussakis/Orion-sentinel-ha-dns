services:
  # Traffic Analytics Collector
  traffic-analytics:
    build: .
    container_name: traffic-analytics
    hostname: traffic-analytics
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./analytics.py:/app/analytics.py:ro
      - ./data:/app/data
    environment:
      - PIHOLE_PRIMARY=192.168.8.251
      - PIHOLE_SECONDARY=192.168.8.252
      - COLLECTION_INTERVAL=60
      - RETENTION_DAYS=90
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Traffic Analytics Dashboard
  analytics-dashboard:
    image: grafana/grafana:latest
    container_name: analytics-dashboard
    hostname: analytics-dashboard
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SERVER_ROOT_URL=http://192.168.8.250:3001
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
