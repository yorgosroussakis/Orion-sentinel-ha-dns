---
# Pi-hole Log Acquisition Configuration
# This file tells CrowdSec to monitor Pi-hole logs for suspicious DNS activity

filenames:
  - /var/log/pihole/pihole.log
  - /var/log/pihole/FTL.log
labels:
  type: pihole
---
# System Auth Logs (SSH, sudo, etc.)
filenames:
  - /var/log/auth.log
  - /var/log/host/auth.log
labels:
  type: syslog
---
# Docker Container Logs
source: docker
container_name:
  - pihole_primary
  - pihole_secondary
  - grafana
  - nginx-proxy-manager
  - wireguard
  - authelia
labels:
  type: docker
---
# Nginx/Web Server Logs (if using Nginx Proxy Manager or similar)
filenames:
  - /var/log/nginx/*.log
  - /var/lib/docker/containers/*/*-json.log
labels:
  type: nginx
