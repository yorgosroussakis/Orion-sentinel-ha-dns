# Loki Configuration for Orion Sentinel
# This configuration is optimized for Raspberry Pi 5 with 8GB RAM

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

limits_config:
  # Retention period for logs
  retention_period: 720h  # 30 days
  
  # Performance tuning for Raspberry Pi
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  
  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  
  # Query limits
  max_query_length: 721h  # Slightly more than retention
  max_query_lookback: 0  # No limit
  max_query_series: 500
  max_streams_per_user: 10000
  max_entries_limit_per_query: 5000
  
  # Per-stream rate limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 10MB
  
  # Cardinality limits
  max_streams_matchers_per_query: 1000
  max_label_value_length: 2048
  max_label_name_length: 1024
  max_label_names_per_series: 30

chunk_store_config:
  max_look_back_period: 720h  # Match retention period

table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

analytics:
  reporting_enabled: false
