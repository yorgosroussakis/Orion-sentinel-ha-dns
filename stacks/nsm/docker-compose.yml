version: '3.8'

# Orion Sentinel NSM Stack
# Network Security Monitoring with Suricata, Loki, Grafana, and AI
services:
  # Loki - Log aggregation and storage
  loki:
    image: grafana/loki:latest
    container_name: orion-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki:/etc/loki
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - nsm_net

  # Promtail - Log collector and shipper
  promtail:
    image: grafana/promtail:latest
    container_name: orion-promtail
    restart: unless-stopped
    volumes:
      - ./promtail:/etc/promtail
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # Mount Suricata logs
      - ./suricata/logs:/var/log/suricata:ro
    command: -config.file=/etc/promtail/promtail-config.yaml
    ports:
      - "9080:9080"
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9080/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - nsm_net

  # Grafana - Dashboards and visualization
  grafana:
    image: grafana/grafana:latest
    container_name: orion-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
      - GF_SERVER_ROOT_URL=http://${HOST_IP:-localhost}:3000
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # Loki data source URL (for provisioning)
      - LOKI_URL=http://loki:3100
    volumes:
      # Grafana provisioning files
      - ./grafana-provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      # Dashboard JSON files
      - ./grafana-provisioning/dashboards:/var/lib/grafana/dashboards/orion-sentinel:ro
      # Grafana data persistence
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - nsm_net

  # Suricata IDS - Network intrusion detection (passive mode)
  # Note: This is a placeholder. In production, Suricata would run on the host
  # or in a privileged container with access to network interfaces
  suricata:
    image: jasonish/suricata:latest
    container_name: orion-suricata
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - ./suricata/etc:/etc/suricata
      - ./suricata/logs:/var/log/suricata
      - ./suricata/rules:/var/lib/suricata/rules
    command: -i ${MONITOR_INTERFACE:-eth0} --init-errors-fatal
    environment:
      - SURICATA_OPTIONS=-vvv
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # AI Service - Anomaly detection and domain risk scoring
  # Note: This is a placeholder for the AI service
  # In production, this would be a custom Python application
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: orion-ai-service
    restart: unless-stopped
    environment:
      - LOKI_URL=http://loki:3100
      - PIHOLE_API_URL=${PIHOLE_API_URL:-http://192.168.8.251/admin/api.php}
      - PIHOLE_API_TOKEN=${PIHOLE_API_TOKEN}
      - LOG_LEVEL=${AI_LOG_LEVEL:-INFO}
    volumes:
      - ./ai-service/models:/app/models
      - ./ai-service/config:/app/config
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - nsm_net
    # Uncomment when AI service is ready
    # healthcheck:
    #   test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
    #   interval: 60s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 60s

volumes:
  loki-data:
    driver: local
  grafana-data:
    driver: local

networks:
  nsm_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
