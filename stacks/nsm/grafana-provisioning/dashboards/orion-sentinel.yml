apiVersion: 1

providers:
  # Provider for Orion Sentinel security dashboards
  - name: 'Orion Sentinel'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: false
    editable: true
    options:
      # Path where dashboard JSON files are located
      # This should match the volume mount in docker-compose.yml
      path: /var/lib/grafana/dashboards/orion-sentinel
