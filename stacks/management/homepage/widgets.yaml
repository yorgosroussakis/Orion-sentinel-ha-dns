---
# Widgets Configuration - Status widgets for quick overview

- resources:
    cpu: true
    memory: true
    disk: /
    uptime: true
    units: metric
    refresh: 3000

- search:
    provider: duckduckgo
    target: _blank
    
- datetime:
    text_size: xl
    format:
      dateStyle: long
      timeStyle: short
      hour12: false

- openmeteo:
    label: Weather
    latitude: 52.52
    longitude: 13.41
    units: metric
    cache: 5
