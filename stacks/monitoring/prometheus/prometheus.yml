# Prometheus Configuration for DNS HA Stack
# Scrapes metrics from Pi-hole, Unbound, and system exporters

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'orion-sentinel-dns-ha'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          instance: 'dns-pi-1'
          role: 'primary'

  # Pi-hole Exporter - DNS blocking metrics
  - job_name: 'pihole-primary'
    static_configs:
      - targets:
          - 'pihole-exporter-primary:9617'
        labels:
          instance: 'pihole-primary'
          pihole_ip: '192.168.8.251'

  - job_name: 'pihole-secondary'
    static_configs:
      - targets:
          - 'pihole-exporter-secondary:9617'
        labels:
          instance: 'pihole-secondary'
          pihole_ip: '192.168.8.252'

  # Unbound Exporter - DNS resolver metrics
  - job_name: 'unbound-primary'
    static_configs:
      - targets:
          - 'unbound-exporter-primary:9167'
        labels:
          instance: 'unbound-primary'
          unbound_ip: '192.168.8.253'

  - job_name: 'unbound-secondary'
    static_configs:
      - targets:
          - 'unbound-exporter-secondary:9167'
        labels:
          instance: 'unbound-secondary'
          unbound_ip: '192.168.8.254'

  # Blackbox Exporter - DNS latency probes
  - job_name: 'blackbox-dns'
    metrics_path: /probe
    params:
      module: [dns_google]
    static_configs:
      - targets:
          - '192.168.8.255'  # VIP
          - '192.168.8.251'  # Primary Pi-hole
          - '192.168.8.252'  # Secondary Pi-hole
          - '192.168.8.253'  # Primary Unbound
          - '192.168.8.254'  # Secondary Unbound
        labels:
          probe_type: 'dns'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Docker Container Metrics (via cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'
        labels:
          instance: 'dns-pi-1'

