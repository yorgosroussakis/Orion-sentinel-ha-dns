# Docker Compose for DNS HA Monitoring Stack
# Optional monitoring components: Prometheus exporters for metrics collection
# This extends the main DNS stack with observability components

version: '3.8'

services:
  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    networks:
      - observability_net
    ports:
      - "9100:9100"

  # Pi-hole Exporter - Primary instance metrics
  pihole-exporter-primary:
    image: ekofr/pihole-exporter:latest
    container_name: pihole-exporter-primary
    restart: unless-stopped
    environment:
      - PIHOLE_HOSTNAME=${PIHOLE_PRIMARY_IP:-192.168.8.251}
      - PIHOLE_PORT=80
      - PIHOLE_PASSWORD=${PIHOLE_PASSWORD}
      - INTERVAL=30s
    networks:
      - observability_net
      - dns_net
    ports:
      - "9617:9617"

  # Pi-hole Exporter - Secondary instance metrics
  pihole-exporter-secondary:
    image: ekofr/pihole-exporter:latest
    container_name: pihole-exporter-secondary
    restart: unless-stopped
    environment:
      - PIHOLE_HOSTNAME=${PIHOLE_SECONDARY_IP:-192.168.8.252}
      - PIHOLE_PORT=80
      - PIHOLE_PASSWORD=${PIHOLE_PASSWORD}
      - INTERVAL=30s
    networks:
      - observability_net
      - dns_net
    ports:
      - "9618:9617"

  # Unbound Exporter - Primary instance metrics
  # NOTE: Requires Unbound to expose statistics via control socket
  # Uncomment after configuring Unbound remote-control
  #
  # unbound-exporter-primary:
  #   image: kumina/unbound-exporter:latest
  #   container_name: unbound-exporter-primary
  #   restart: unless-stopped
  #   environment:
  #     - UNBOUND_HOST=${UNBOUND_PRIMARY_IP:-192.168.8.253}
  #     - UNBOUND_PORT=8953
  #   networks:
  #     - observability_net
  #     - dns_net
  #   ports:
  #     - "9167:9167"

  # unbound-exporter-secondary:
  #   image: kumina/unbound-exporter:latest
  #   container_name: unbound-exporter-secondary
  #   restart: unless-stopped
  #   environment:
  #     - UNBOUND_HOST=${UNBOUND_SECONDARY_IP:-192.168.8.254}
  #     - UNBOUND_PORT=8953
  #   networks:
  #     - observability_net
  #     - dns_net
  #   ports:
  #     - "9168:9167"

  # Blackbox Exporter - DNS latency probing
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    restart: unless-stopped
    volumes:
      - ./blackbox:/config
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - observability_net
      - dns_net
    ports:
      - "9115:9115"

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - observability_net
    ports:
      - "8080:8080"

  # Prometheus - Metrics storage and querying (optional - may already exist)
  # Uncomment if you want a dedicated Prometheus instance for DNS monitoring
  #
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: prometheus-dns
  #   restart: unless-stopped
