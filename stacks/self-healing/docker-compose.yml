services:
  self-healing:
    build: .
    container_name: self-healing
    hostname: self-healing
    network_mode: host
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./self-healing.py:/app/self-healing.py:ro
    environment:
      - CHECK_INTERVAL=60
      - SUBNET=${SUBNET:-192.168.8.0/24}
      - GATEWAY=${GATEWAY:-192.168.8.1}
      - NETWORK_INTERFACE=${NETWORK_INTERFACE:-eth0}
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 50M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/metrics"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
