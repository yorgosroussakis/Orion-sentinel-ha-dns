# Cloudflared DNS-over-HTTPS Configuration
# Provides encrypted DNS upstream for Pi-hole

proxy-dns: true
proxy-dns-port: 5053
proxy-dns-address: 0.0.0.0

# Use Cloudflare's 1.1.1.1 DNS-over-HTTPS
proxy-dns-upstream:
  - https://1.1.1.1/dns-query
  - https://1.0.0.1/dns-query

# Logging
loglevel: info
