# Common configuration anchors for reusability
x-pihole-common: &pihole-common
  image: pihole/pihole:latest
  restart: unless-stopped
  environment:
    - TZ=${TZ:-Europe/London}
    - WEBPASSWORD=${PIHOLE_PASSWORD}
  healthcheck:
    test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 60s
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 512M
      reservations:
        cpus: '0.25'
        memory: 128M

x-unbound-common: &unbound-common
  image: klutchell/unbound:latest
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "nc", "-z", "-u", "127.0.0.1", "5335"]
    interval: 30s
    timeout: 5s
    retries: 3
    start_period: 30s
  deploy:
    resources:
      limits:
        cpus: '0.5'
        memory: 256M
      reservations:
        cpus: '0.1'
        memory: 64M

services:
  pihole_primary:
    <<: *pihole-common
    container_name: pihole_primary
    hostname: pihole-primary
    profiles:
      - single-pi-ha
      - two-pi-simple
      - two-pi-ha-pi1
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=${PIHOLE_DNS_PRIMARY:-unbound_primary#5335}
    networks:
      - dns_net
    volumes:
      - ./pihole1/etc-pihole:/etc/pihole
      - ./pihole1/etc-dnsmasq.d:/etc/dnsmasq.d
    depends_on:
      - unbound_primary

  pihole_secondary:
    <<: *pihole-common
    container_name: pihole_secondary
    hostname: pihole-secondary
    profiles:
      - single-pi-ha
      - two-pi-ha-pi2
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=${PIHOLE_DNS_SECONDARY:-unbound_secondary#5335}
    networks:
      - dns_net
    volumes:
      - ./pihole2/etc-pihole:/etc/pihole
      - ./pihole2/etc-dnsmasq.d:/etc/dnsmasq.d
    depends_on:
      - unbound_secondary

  unbound_primary:
    <<: *unbound-common
    container_name: unbound_primary
    hostname: unbound-primary
    profiles:
      - single-pi-ha
      - two-pi-simple
      - two-pi-ha-pi1
    networks:
      - dns_net
    volumes:
      - ./unbound/unbound.conf:/opt/unbound/etc/unbound/unbound.conf:ro

  unbound_secondary:
    <<: *unbound-common
    container_name: unbound_secondary
    hostname: unbound-secondary
    profiles:
      - single-pi-ha
      - two-pi-ha-pi2
    networks:
      - dns_net
    volumes:
      - ./unbound/unbound.conf:/opt/unbound/etc/unbound/unbound.conf:ro

  keepalived:
    build: ./keepalived
    container_name: keepalived
    hostname: keepalived
    profiles:
      - single-pi-ha
      - two-pi-ha-pi1
      - two-pi-ha-pi2
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    volumes:
      - ./keepalived:/etc/keepalived:ro
    restart: unless-stopped
    environment:
      - KEEPALIVED_ENABLED=${KEEPALIVED_ENABLED:-true}
    healthcheck:
      test: ["CMD", "pgrep", "keepalived"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  pihole-sync:
    image: alpine:latest
    container_name: pihole-sync
    profiles:
      - single-pi-ha
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./pihole-sync.sh:/sync.sh:ro
    command: sh -c "apk add --no-cache docker-cli bash && bash /sync.sh"
    restart: unless-stopped
    depends_on:
      - pihole_primary
      - pihole_secondary
    environment:
      - SYNC_INTERVAL=${SYNC_INTERVAL:-300}
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    hostname: cloudflared
    profiles:
      - cloudflared
    command: proxy-dns
    networks:
      - dns_net
    restart: unless-stopped
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
    healthcheck:
      test: ["CMD", "nslookup", "-port=5053", "cloudflare.com", "127.0.0.1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.1'
          memory: 32M

  dns-wizard:
    build: ../../wizard
    container_name: dns-wizard
    hostname: dns-wizard
    profiles:
      - wizard
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ../../wizard:/app:ro
      - ./.env:/app/stacks/dns/.env
      - ../../profiles:/app/profiles:ro
      - ../../scripts/apply-profile.py:/app/scripts/apply-profile.py:ro
    environment:
      - FLASK_ENV=production
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  dns_net:
    driver: bridge
    # Note: Changed from external network to bridge driver for automatic IP assignment
    # Services communicate via DNS names (e.g., unbound_primary) instead of hard-coded IPs

