services:
  pihole_primary:
    image: pihole/pihole:latest
    container_name: pihole_primary
    hostname: pihole-primary
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=192.168.8.253#5335
    networks:
      dns_net:
        ipv4_address: 192.168.8.251
    restart: unless-stopped
    volumes:
      - ./pihole1/etc-pihole:/etc/pihole
      - ./pihole1/etc-dnsmasq.d:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  pihole_secondary:
    image: pihole/pihole:latest
    container_name: pihole_secondary
    hostname: pihole-secondary
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=192.168.8.254#5335
    networks:
      dns_net:
        ipv4_address: 192.168.8.252
    restart: unless-stopped
    volumes:
      - ./pihole2/etc-pihole:/etc/pihole
      - ./pihole2/etc-dnsmasq.d:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  unbound_primary:
    image: mvance/unbound-rpi:latest
    container_name: unbound_primary
    hostname: unbound-primary
    networks:
      dns_net:
        ipv4_address: 192.168.8.253
    restart: unless-stopped
    volumes:
      - ./unbound1:/opt/unbound/etc/unbound
    healthcheck:
      test: ["CMD", "nc", "-z", "-u", "127.0.0.1", "5335"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  unbound_secondary:
    image: mvance/unbound-rpi:latest
    container_name: unbound_secondary
    hostname: unbound-secondary
    networks:
      dns_net:
        ipv4_address: 192.168.8.254
    restart: unless-stopped
    volumes:
      - ./unbound2:/opt/unbound/etc/unbound
    healthcheck:
      test: ["CMD", "nc", "-z", "-u", "127.0.0.1", "5335"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  keepalived:
    build: ./keepalived
    container_name: keepalived
    hostname: keepalived
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    volumes:
      - ./keepalived:/etc/keepalived:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "keepalived"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  pihole-sync:
    image: alpine:latest
    container_name: pihole-sync
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./pihole-sync.sh:/sync.sh:ro
    command: sh -c "apk add --no-cache docker-cli bash && bash /sync.sh"
    restart: unless-stopped
    depends_on:
      - pihole_primary
      - pihole_secondary
    environment:
      - SYNC_INTERVAL=300
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    hostname: cloudflared
    command: proxy-dns
    networks:
      dns_net:
        ipv4_address: 192.168.8.250
    restart: unless-stopped
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
    healthcheck:
      test: ["CMD", "nslookup", "-port=5053", "cloudflare.com", "127.0.0.1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.1'
          memory: 32M

networks:
  dns_net:
    external: true
    name: dns_net
