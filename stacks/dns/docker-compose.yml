# Docker Compose for Orion Sentinel DNS HA Stack
# Core DNS Services - Required for both Standalone and Integrated modes
#
# This file contains ONLY the essential DNS services:
# - Pi-hole (primary and/or secondary)
# - Unbound (primary and/or secondary)
# - Keepalived (for VIP management)
# - Pi-hole Sync (for single-pi-ha mode)
#
# These services are independent and do NOT require:
# - CoreSrv or any external monitoring infrastructure
# - Prometheus exporters (those are in stacks/monitoring/)
# - Promtail log shipping (those are in stacks/agents/)
#
# The stack works perfectly standalone and becomes an observability
# sensor when optional monitoring/logging components are added.
#
# Deployment Profiles:
# - single-pi-ha: All services on one Pi
# - two-pi-simple: Primary services only (no HA)
# - two-pi-ha-pi1: Primary services + Keepalived on Pi1
# - two-pi-ha-pi2: Secondary services + Keepalived on Pi2
#
# Common configuration anchors for reusability
x-pihole-common: &pihole-common
  image: pihole/pihole:latest
  restart: unless-stopped
  environment:
    - TZ=${TZ:-Europe/London}
    - WEBPASSWORD=${PIHOLE_PASSWORD}
  healthcheck:
    test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 60s
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 512M
      reservations:
        cpus: '0.25'
        memory: 128M

x-unbound-common: &unbound-common
  image: klutchell/unbound:latest
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "nc", "-z", "-u", "127.0.0.1", "5335"]
    interval: 30s
    timeout: 5s
    retries: 3
    start_period: 30s
  deploy:
    resources:
      limits:
        cpus: '0.5'
        memory: 256M
      reservations:
        cpus: '0.1'
        memory: 64M

services:
  pihole_primary:
    <<: *pihole-common
    container_name: pihole_primary
    hostname: pihole-primary
    profiles:
      - single-pi-ha
      - two-pi-simple
      - two-pi-ha-pi1
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=${PIHOLE_DNS_PRIMARY:-unbound_primary#5335}
    networks:
      - dns_net
    # Expose DNS ports on host for LAN clients
    # For two-pi-ha, clients reach DNS via VIP which routes to this host
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    volumes:
      - ./pihole1/etc-pihole:/etc/pihole
      - ./pihole1/etc-dnsmasq.d:/etc/dnsmasq.d
    depends_on:
      - unbound_primary

  pihole_secondary:
    <<: *pihole-common
    container_name: pihole_secondary
    hostname: pihole-secondary
    profiles:
      - single-pi-ha
      - two-pi-ha-pi2
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=${PIHOLE_DNS_SECONDARY:-unbound_secondary#5335}
    networks:
      - dns_net
    # Expose DNS ports on host for LAN clients
    # For two-pi-ha, clients reach DNS via VIP which routes to this host
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    volumes:
      - ./pihole2/etc-pihole:/etc/pihole
      - ./pihole2/etc-dnsmasq.d:/etc/dnsmasq.d
    depends_on:
      - unbound_secondary

  unbound_primary:
    <<: *unbound-common
    container_name: unbound_primary
    hostname: unbound-primary
    profiles:
      - single-pi-ha
      - two-pi-simple
      - two-pi-ha-pi1
    networks:
      - dns_net
    volumes:
      - ./unbound/unbound.conf:/opt/unbound/etc/unbound/unbound.conf:ro
      - unbound_primary_run:/run

  unbound_secondary:
    <<: *unbound-common
    container_name: unbound_secondary
    hostname: unbound-secondary
    profiles:
      - single-pi-ha
      - two-pi-ha-pi2
    networks:
      - dns_net
    volumes:
      - ./unbound/unbound.conf:/opt/unbound/etc/unbound/unbound.conf:ro
      - unbound_secondary_run:/run

  keepalived:
    build: ./keepalived
    container_name: keepalived
    hostname: keepalived
    profiles:
      - single-pi-ha
      - two-pi-ha-pi1
      - two-pi-ha-pi2
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    volumes:
      # Mount Docker socket for health check script to verify containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    environment:
      - KEEPALIVED_ENABLED=${KEEPALIVED_ENABLED:-true}
      # Required for VIP management
      - VIP_ADDRESS=${VIP_ADDRESS}
      - HOST_IP=${HOST_IP}
      - VRRP_PASSWORD=${VRRP_PASSWORD}
      # Network configuration
      - NETWORK_INTERFACE=${NETWORK_INTERFACE:-eth0}
      - VIRTUAL_ROUTER_ID=${VIRTUAL_ROUTER_ID:-51}
      - KEEPALIVED_PRIORITY=${KEEPALIVED_PRIORITY:-100}
      - SUBNET=${SUBNET:-}
      # Peer IPs for unicast VRRP
      - PI1_IP=${PI1_IP:-}
      - PI2_IP=${PI2_IP:-}
      - NODE_ROLE=${NODE_ROLE:-}
      - PI1_HOSTNAME=${PI1_HOSTNAME:-}
      - PI2_HOSTNAME=${PI2_HOSTNAME:-}
      # Signal notifications
      - SIGNAL_NUMBER=${SIGNAL_NUMBER:-}
      - NOTIFY_ON_FAILOVER=${NOTIFY_ON_FAILOVER:-true}
      - NOTIFY_ON_FAILBACK=${NOTIFY_ON_FAILBACK:-true}
    healthcheck:
      test: ["CMD", "pgrep", "keepalived"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  pihole-sync:
    image: alpine:latest
    container_name: pihole-sync
    profiles:
      - single-pi-ha
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./pihole-sync.sh:/sync.sh:ro
    command: sh -c "apk add --no-cache docker-cli bash && bash /sync.sh"
    restart: unless-stopped
    depends_on:
      - pihole_primary
      - pihole_secondary
    environment:
      - SYNC_INTERVAL=${SYNC_INTERVAL:-300}
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    hostname: cloudflared
    profiles:
      - cloudflared
    command: proxy-dns
    networks:
      - dns_net
    restart: unless-stopped
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
    healthcheck:
      test: ["CMD", "nslookup", "-port=5053", "cloudflare.com", "127.0.0.1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.1'
          memory: 32M

  dns-wizard:
    build: ../../wizard
    container_name: dns-wizard
    hostname: dns-wizard
    profiles:
      - wizard
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ../../wizard:/app:ro
      - ./.env:/app/stacks/dns/.env
      - ../../profiles:/app/profiles:ro
      - ../../scripts/apply-profile.py:/app/scripts/apply-profile.py:ro
    environment:
      - FLASK_ENV=production
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Prometheus Exporters for DNS Monitoring
  # These exporters expose metrics for Prometheus scraping
  
  pihole_exporter:
    image: ekofr/pihole-exporter:latest
    container_name: pihole_exporter
    hostname: pihole-exporter
    profiles:
      - single-pi-ha
      - two-pi-simple
      - two-pi-ha-pi1
    restart: unless-stopped
    depends_on:
      - pihole_primary
    networks:
      - dns_net
    ports:
      - "9617:9617"
    environment:
      - PIHOLE_PROTOCOL=http
      - PIHOLE_HOSTNAME=pihole_primary,pihole_secondary
      - PIHOLE_PORT=80
      - PIHOLE_PASSWORD=${PIHOLE_PASSWORD}
      - INTERVAL=15s
      - PORT=9617
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  unbound_exporter:
    image: rsprta/unbound_exporter:latest
    container_name: unbound_exporter
    hostname: unbound-exporter
    profiles:
      - single-pi-ha
      - two-pi-simple
      - two-pi-ha-pi1
    restart: unless-stopped
    depends_on:
      - unbound_primary
    networks:
      - dns_net
    ports:
      - "9167:9167"
    volumes:
      - unbound_primary_run:/run:ro
    command:
      - "-unbound.host=unix:///run/unbound.ctl"
      - "-web.listen-address=:9167"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

  node_exporter:
    image: prom/node-exporter:latest
    container_name: dns_node_exporter
    hostname: dns-node-exporter
    profiles:
      - single-pi-ha
      - two-pi-simple
      - two-pi-ha-pi1
      - two-pi-ha-pi2
    restart: unless-stopped
    network_mode: "host"
    pid: "host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

networks:
  dns_net:
    driver: bridge
    # Note: Changed from external network to bridge driver for automatic IP assignment
    # Services communicate via DNS names (e.g., unbound_primary) instead of hard-coded IPs

volumes:
  unbound_primary_run:
    driver: local
  unbound_secondary_run:
    driver: local

