version: '3.8'

services:
  pihole_primary:
    image: pihole/pihole:latest
    container_name: pihole_primary
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
    networks:
      pihole_net:
        ipv4_address: 192.168.8.241
    restart: unless-stopped
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '80:80'
    volumes:
      - ./pihole1/etc-pihole:/etc/pihole
      - ./pihole1/etc-dnsmasq.d:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  pihole_secondary:
    image: pihole/pihole:latest
    container_name: pihole_secondary
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
    networks:
      pihole_net:
        ipv4_address: 192.168.8.242
    restart: unless-stopped
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '80:80'
    volumes:
      - ./pihole2/etc-pihole:/etc/pihole
      - ./pihole2/etc-dnsmasq.d:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  unbound_primary:
    image: mvance/unbound:latest
    container_name: unbound_primary
    networks:
      pihole_net:
        ipv4_address: 192.168.8.241
    restart: unless-stopped
    volumes:
      - ./unbound1:/opt/unbound/etc/unbound
    healthcheck:
      test: ["CMD", "unbound-control", "status"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  unbound_secondary:
    image: mvance/unbound:latest
    container_name: unbound_secondary
    networks:
      pihole_net:
        ipv4_address: 192.168.8.242
    restart: unless-stopped
    volumes:
      - ./unbound2:/opt/unbound/etc/unbound
    healthcheck:
      test: ["CMD", "unbound-control", "status"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  keepalived:
    image: osinankur/keepalived:latest
    container_name: keepalived
    environment:
      - VIP=192.168.8.240
      - PRIMARY=192.168.8.241
      - SECONDARY=192.168.8.242
    networks:
      pihole_net:
        ipv4_address: 192.168.8.240
    restart: unless-stopped
    volumes:
      - ./keepalived:/etc/keepalived
    healthcheck:
      test: ["CMD", "pgrep", "keepalived"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

networks:
  pihole_net:
    driver: bridge
