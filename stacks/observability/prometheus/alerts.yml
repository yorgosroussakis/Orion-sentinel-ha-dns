groups:
  - name: dns_stack_alerts
    interval: 30s
    rules:
      # Container health alerts
      - alert: ContainerDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes."

      # Pi-hole specific alerts
      - alert: PiHoleHighQueryRate
        expr: rate(pihole_queries_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pi-hole query rate is high"
          description: "Pi-hole {{ $labels.instance }} is receiving {{ $value }} queries/sec (threshold: 1000)."

      - alert: PiHoleHighBlockRate
        expr: rate(pihole_blocked_queries_total[5m]) / rate(pihole_queries_total[5m]) > 0.5
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Pi-hole block rate is high"
          description: "Pi-hole {{ $labels.instance }} is blocking {{ $value | humanizePercentage }} of queries."

      # System resource alerts
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.container_label_com_docker_compose_service }}"
          description: "Container {{ $labels.container_label_com_docker_compose_service }} memory usage is above 90%."

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.container_label_com_docker_compose_service }}"
          description: "Container {{ $labels.container_label_com_docker_compose_service }} CPU usage is above 80%."

      # AI-Watchdog alerts
      - alert: AIWatchdogRestartingContainers
        expr: rate(ai_watchdog_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI-Watchdog is restarting containers"
          description: "AI-Watchdog has restarted {{ $value }} containers in the last 15 minutes."

      - alert: AIWatchdogDown
        expr: up{job="ai-watchdog"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "AI-Watchdog is down"
          description: "AI-Watchdog monitoring service has been down for more than 2 minutes."

      # Prometheus/Alertmanager health
      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus is down"
          description: "Prometheus monitoring service has been down for more than 2 minutes."

      - alert: AlertmanagerDown
        expr: up{job="alertmanager"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Alertmanager is down"
          description: "Alertmanager notification service has been down for more than 2 minutes."
