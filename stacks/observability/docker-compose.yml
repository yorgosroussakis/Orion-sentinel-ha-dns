version: '3.7'

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/grafana

  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager:/alertmanager
    command:
      - '--config.file=/alertmanager/alertmanager.yml'
    depends_on:
      - signal-webhook-bridge

  signal-webhook-bridge:
    build: ./signal-webhook-bridge
    image: signal-webhook-bridge:latest
    container_name: signal-webhook-bridge
    environment:
      - SIGNAL_WEBHOOK_URL=${SIGNAL_WEBHOOK_URL:-https://api.callmebot.com/signal/send.php}
      - SIGNAL_PHONE_NUMBER=${SIGNAL_PHONE_NUMBER}
      - SIGNAL_API_KEY=${SIGNAL_API_KEY}
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./loki:/loki

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail:/promtail
    command:
      - '-config.file=/promtail/config.yaml'
    ports:
      - "9080:9080"

networks:
  default:
    external: true
    name: monitoring-network
