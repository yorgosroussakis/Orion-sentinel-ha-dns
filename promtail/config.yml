server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: ${LOKI_URL:-http://192.168.8.100:3100}/loki/api/v1/push

scrape_configs:
  # Pi-hole DNS query logs
  - job_name: pihole
    static_configs:
      - targets:
          - localhost
        labels:
          job: pihole
          host: ${HOSTNAME:-orion-dns}
          __path__: /var/log/pihole/pihole.log

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          host: ${HOSTNAME:-orion-dns}
          __path__: /var/log/syslog

  # Docker container logs (if available)
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          host: ${HOSTNAME:-orion-dns}
          __path__: /var/log/docker/*.log
