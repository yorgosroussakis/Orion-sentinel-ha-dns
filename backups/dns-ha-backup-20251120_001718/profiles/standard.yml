# DNS Privacy and Security Profiles

name: standard
description: Balanced ad-blocking and malware protection for general use
category: standard

# Ad and tracker blocklists
blocklists:
  # Core ad blocking
  - name: StevenBlack Unified
    url: https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    enabled: true
    description: Comprehensive ad and malware blocking
  
  - name: AdGuard DNS Filter
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    enabled: true
    description: General purpose ad blocking
  
  # Malware protection
  - name: Malware Domain List
    url: https://www.malwaredomainlist.com/hostslist/hosts.txt
    enabled: true
    description: Known malware domains
  
  - name: Phishing Army
    url: https://phishing.army/download/phishing_army_blocklist_extended.txt
    enabled: true
    description: Phishing and malicious sites
  
  # Tracking protection
  - name: EasyPrivacy
    url: https://v.firebog.net/hosts/Easyprivacy.txt
    enabled: true
    description: Web tracking protection
  
  - name: Disconnect Tracking
    url: https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
    enabled: true
    description: Known tracking domains

# Pi-hole settings
settings:
  # DNS settings
  dns_over_https: false  # We use Unbound for recursive DNS
  dnssec: true  # Enabled via Unbound
  
  # Privacy settings
  query_logging: true
  privacy_level: 0  # Show everything (0), hide domains (1), hide domains and clients (2), anonymous (3)
  
  # Performance
  cache_size: 10000
  
  # Blocking behavior
  blocking_mode: "NULL"  # NULL, NXDOMAIN, or IP
  
  # Conditional forwarding (for local network resolution)
  conditional_forwarding:
    enabled: true
    domain: "lan"  # Your local domain
    # target: "192.168.8.1"  # Router IP - customize as needed

# Whitelisted domains (commonly needed for functionality)
whitelist:
  - name: "Microsoft Teams"
    domains:
      - "teams.microsoft.com"
      - "statics.teams.cdn.office.net"
    reason: "Required for Teams video calling"
  
  - name: "Windows Updates"
    domains:
      - "download.windowsupdate.com"
      - "update.microsoft.com"
    reason: "Required for Windows updates"
  
  - name: "Apple Services"
    domains:
      - "ocsp.apple.com"
      - "apple.com"
    reason: "Required for Apple device functionality"

# Regex blocking patterns (advanced)
regex_patterns:
  - pattern: "^(.+[_.-])?ad[sxv]?[0-9]*[_.-]"
    description: "Block common ad subdomains"
    enabled: true
  
  - pattern: "^(.+[_.-])?telemetry[_.-]"
    description: "Block telemetry domains"
    enabled: false  # Can cause issues with some services

# Group assignments (if using Pi-hole groups feature)
groups:
  default:
    enabled: true
    description: "Standard protection for all devices"
