services:
  setup-ui:
    build: .
    container_name: rpi-dns-setup-ui
    ports:
      - "5555:5555"
    volumes:
      - ../../:/repo:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - setup-network

networks:
  setup-network:
    driver: bridge
