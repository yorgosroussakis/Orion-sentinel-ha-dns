# Unified Unbound Configuration
# Optimized for Pi-hole + Unbound recursive DNS
# This single config is shared by both primary and secondary instances

server:
    # Logging
    verbosity: 1
    logfile: ""
    
    # Network Configuration
    interface: 0.0.0.0
    port: 5335
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    
    # Performance Tuning
    # Optimized for Raspberry Pi with 2-4GB RAM
    num-threads: 2
    msg-cache-size: 50m
    rrset-cache-size: 100m
    outgoing-range: 8192
    num-queries-per-thread: 4096
    jostle-timeout: 200
    so-rcvbuf: 4m
    so-sndbuf: 4m
    
    # Security Settings
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: yes
    use-caps-for-id: yes
    
    # Access Control
    # Allow queries from localhost and private networks
    access-control: 127.0.0.0/8 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow
    access-control: 10.0.0.0/8 allow
    access-control: 0.0.0.0/0 refuse
    
    # DNSSEC Validation
    module-config: "validator iterator"
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    trust-anchor-signaling: yes
    root-key-sentinel: yes
    val-clean-additional: yes
    val-permissive-mode: no
    val-log-level: 1
    
    # Caching Strategy
    cache-min-ttl: 3600
    cache-max-ttl: 86400
    prefetch: yes
    prefetch-key: yes
    serve-expired: yes
    serve-expired-ttl: 86400
    
    # Privacy
    qname-minimisation: yes
    aggressive-nsec: yes
    
    # Performance
    minimal-responses: yes
    rrset-roundrobin: yes
    
# Remote Control (optional)
remote-control:
    control-enable: no
