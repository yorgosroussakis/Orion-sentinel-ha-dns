version: '3.8'

services:
  setup-ui:
    build: .
    container_name: rpi-dns-setup-ui
    ports:
      - "5555:5555"
    volumes:
      - ..:/repo
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - setup-network

networks:
  setup-network:
    driver: bridge
