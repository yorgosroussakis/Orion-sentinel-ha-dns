# Orion Sentinel - Suricata Rule Disable Configuration
# Copy to: /mnt/orion-nvme-netsec/suricata/etc/disable.conf
#
# This file disables noisy or false-positive prone rules.
# Suricata-update will respect these settings when updating rules.

# ================================================================
# Checksum-related rules (high noise on Pi/virtualized environments)
# These fire frequently due to checksum offloading
# ================================================================
2200074
2200075
2200077
2200078

# ================================================================
# DNP3 Protocol Rules (Industrial Control Systems)
# Disable unless monitoring SCADA/ICS environments
# ================================================================
# DNP3 generic alerts (noisy in non-ICS environments)
group:dnp3

# ================================================================
# Modbus Protocol Rules (Industrial Control Systems)
# Disable unless monitoring SCADA/ICS environments
# ================================================================
# Modbus generic alerts (noisy in non-ICS environments)
group:modbus

# ================================================================
# Additional Noise Suppression (Optional)
# Uncomment as needed based on your environment
# ================================================================

# ET INFO rules - informational, not threats
# group:info

# ET POLICY rules - policy violations, may be normal traffic
# group:policy

# ET CHAT rules - instant messaging detection
# group:chat

# ET GAMES rules - gaming traffic detection
# group:games

# ET P2P rules - peer-to-peer traffic
# group:p2p

# ================================================================
# Specific Noisy Rules (Add SIDs as needed)
# ================================================================
# Example: 2013028   # ET INFO Session Traversal Utilities for NAT
# Example: 2002910   # ET POLICY Possible P2P
